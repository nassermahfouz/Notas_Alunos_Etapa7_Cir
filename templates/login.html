
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">GERENCIADOR DE NOTAS ETAPA 7 CLÍNICA CIRÚRGICA</h2>
    <form method="post" class="border p-4 rounded bg-light mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label class="form-label">Professor:</label>
            <select name="professor" class="form-select">
                {% for p in professores %}<option>{{ p }}</option>{% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input type="password" name="senha" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
        {% if erro %}<div class="alert alert-danger mt-3">{{ erro }}</div>{% endif %}
    </form>
</body>
</html>

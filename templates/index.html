
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ titulo }}</h2>
        <div>
            <strong>{{ usuario }}</strong><br>
            <a href="/alterar-senha" class="btn btn-sm btn-outline-warning mt-1">ðŸ”‘ Alterar Senha</a>

        </div>
    </div>
    <form method="post" class="border p-4 rounded bg-light">
        <div class="mb-3">
            <label>Aluno:</label>
            <select name="aluno" class="form-select">
                {% for a in alunos %}<option>{{ a }}</option>{% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Nota:</label>
            <input name="nota" class="form-control" required>
        </div>
        <button class="btn btn-primary">Salvar</button>
    </form>
    {% if acesso %}
    <a href="/relatorio" class="btn btn-secondary mt-3">ðŸ“„ Ver RelatÃ³rios</a>
    {% endif %}
    {% if resultado %}
    <div class="alert alert-info mt-3">{{ resultado }}</div>
    {% endif %}
</body>
</html>

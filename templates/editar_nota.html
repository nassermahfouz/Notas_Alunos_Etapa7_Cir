
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% if sucesso %}
    <meta http-equiv="refresh" content="2;url=/relatorio">
    {% endif %}
</head>
<body class="container mt-4">
    <h2 class="mb-4">Editar Nota</h2>
    <form method="post" class="border p-4 rounded bg-light" style="max-width: 500px;">
        <div class="mb-3">
            <label>Aluno:</label>
            <input type="text" class="form-control" value="{{ aluno }}" readonly>
        </div>
        <div class="mb-3">
            <label>Professor:</label>
            <input type="text" class="form-control" value="{{ professor }}" readonly>
        </div>
        <div class="mb-3">
            <label>Nota Atual:</label>
            <input type="text" class="form-control" value="{{ nota_atual }}" readonly>
        </div>
        <div class="mb-3">
            <label>Nova Nota:</label>
            <input type="number" name="nova_nota" step="0.01" min="0" max="10" class="form-control" required>
        </div>
        <button class="btn btn-success">Salvar Alteração</button>
        <a href="/relatorio" class="btn btn-secondary ms-2">Cancelar</a>
        {% if erro %}<div class="alert alert-danger mt-3">{{ erro }}</div>{% endif %}
        {% if sucesso %}<div class="alert alert-success mt-3">{{ sucesso }}</div>{% endif %}
    </form>
</body>
</html>
